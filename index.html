<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link href="./index.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="product">
      <picture>
        <source
          class="product__image"
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 40rem)"
        />
        <img
          class="product__image"
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </picture>
      <article class="product__details">
        <section class="product__content">
          <div class="product__category">Perfume</div>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="product__buying">
          <div class="product__pricing">
            <p class="product__price product__price--discounted">$149.99</p>
            <s class="product__price product__price--normal">$169.99</s>
          </div>
          <button class="product__cart">
            <img
              class="product__cart-icon"
              src="./images/icon-cart.svg"
              alt="Cart icon"
            />
            Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
