<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="product">
      <section class="product__image">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 40rem)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
      </section>
      <section class="product__content">
        <div class="product__category">Perfume</div>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </section>
      <section class="product__pricing">
        <div class="product__price product__price--discounted">$149.99</div>
        <div class="product__price product__price--normal">$169.99</div>
        <button class="product__cart">Add to Cart</button>
      </section>
    </main>
  </body>
</html>
